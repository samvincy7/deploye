<!DOCTYPE html>
<html>
<head>
    <title>Iris Classifier</title>
</head>
<body>
    <h2>Iris Flower Prediction</h2>
    <form action="/predict" method="post">
        <label>Sepal Length:</label><br>
        <input type="text" name="sepal_length" required><br><br>

        <label>Sepal Width:</label><br>
        <input type="text" name="sepal_width" required><br><br>

        <label>Petal Length:</label><br>
        <input type="text" name="petal_length" required><br><br>

        <label>Petal Width:</label><br>
        <input type="text" name="petal_width" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
